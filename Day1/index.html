<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 days | Day 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <section class="row d-md-flex" id="divflex">
            <div class="col-md-6 d-sm-none" id="bg-image">
                <div class="text-left mx-auto" id="image-text">
                    <h1 class="text-white image-title">Moment <br> For Freelancers..</h1>
                    <div class="caption-text">
                        <span class="text-white caption">Work with ease.</span>
                        <span class="text-white caption">Earn with ease.</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mx-auto">
                    <h2 class="title">Hi There,</h2>
                    <h4>Nice to have you here</h4>

                <div class="form mx-auto" >
                    <form action="" id="form" class="mx-auto">
                        <div class="d-flex">
                            <div class="col-6 text-left input-div">
                                <label for="First Name">First Name</label>
                                <input type="text" placeholder="First Name...">
                            </div>

                            <div class="col-6 text-left input-div">
                                <label for="First Name">Last Name</label>
                                <input type="text" placeholder="Last Name...">
                            </div>
                        </div>
                        <div class="col-12 text-left input-div">
                            <label for="Email">Email</label> <br>
                            <input type="email" placeholder="Email.">
                        </div>

                        <div class="col-12 text-left input-div">
                            <label for="Email">Password</label> <br>
                            <input type="password" name="" id="" placeholder="Password..">
                        </div>

                        <div class="col-12 text-left input-div">
                            <label for="Email">Confirm Password</label> <br>
                            <input type="password" name="" id="" placeholder="Confirm Password..">
                        </div>

                        <div class="col-12 text-left input-div">
                            <label for="Gender">Gender</label> <br>
                            <select name="gender" class="input " id="select">
                                <option value="volvo">Male</option>
                                <option value="saab">Female</option>
                              </select>
                        </div>
                        <div class="col-12 input-div m-0">
                            <input type="button" value="Submit" class="btn default-bg-color " id="submit-btn">
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </section>
    </section>

    <script src="./script.js"></script>
</body>
</html>
