<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Dj</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css"/> -->
    <link rel="stylesheet" href="node_modules/jquery-ui.min.css"/>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<!-- <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery.js" ></script> -->

<script type="text/javascript" src="node_modules/jquery.js" ></script>
<script type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js" ></script>
</head>
<body>
    <h1 style="color: white; text-align:center;">Online Dj</h1>
    <main>
        <div id="tutorial-container">
          <div id="tutorial">
            <iframe width="711" height="400" src="https://www.youtube.com/embed/16IpkM7ueWU?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <!-- <div id="tutorial-button">
          <div>?</div>
        </div>   -->
        <section id="left">
          <div class="tempo-container"><div class="tempo"></div></div>
          <div class="load"></div>
          <div class="sync"></div>
          <div class="play"></div>
          <div class="less"></div>
          <div class="more"></div>
          <div class="jog paused">
            <div class="wave"></div>
          </div>
          <div class="volume-container"><div class="volume"></div></div>
          <div class="info">
            <div class="song"></div>
            <div class="info-time"></div>
            <div class="info-tempo"><span>TEMPO: </span><strong>±0.00<span> %</span></strong></div>
            <input type="range" min="0" max="0" value="0" step="1">
          </div>
        </section>
        <section id="right">
          <div class="tempo-container"><div class="tempo"></div></div>
          <div class="load"></div>
          <div class="sync"></div>
          <div class="play"></div>
          <div class="less"></div>
          <div class="more"></div>
          <div class="jog paused"></div>
          <div class="volume-container"><div class="volume"></div></div>
          <div class="info">
            <div class="song"></div>
            <div class="info-time"></div>
            <div class="info-tempo"><span>TEMPO: </span><strong>±0.00<span> %</span></strong></div>
            <input type="range" min="0" max="0" value="0" step="1">
          </div>
        </section>
        <section id="crossfade-container">
          <section id="crossfade"></section>
        </section>
      </main>
      <div id="songloader-container" style="color: white;">
        <section id="songloader">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Duration</th>
                <th>BPM</th>
              </tr>
            </thead>
            <tbody>
              <tr onclick="setSong(1)">
                <td>Amaka Dissapoint</td>
                <td>peruzzi</td>
                <td>06:59</td>
                <td>126</td>
              </tr>
              <tr onclick="setSong(2)">
                <td>Thinking Of You [Original Mix]</td>
                <td>South Royston</td>
                <td>06:44</td>
                <td>124</td>
              </tr>
              <tr onclick="setSong(3)">
                <td>On A Ragga Tip [Original Mix]</td>
                <td>My Digital Enemy</td>
                <td>04:57</td>
                <td>125</td>
              </tr>
              <tr onclick="setSong(4)">
                <td>90's By Nature [Lucas & Steve Remix]</td>
                <td>Showtek feat MC Ambush</td>
                <td>04:37</td>
                <td>125</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
      <p id="log"></p>    
    
      <script src="assets/js/script.js"></script>
</body>
</html>
